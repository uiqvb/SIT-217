<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
  <header>
    <h1>{{ title }}</h1>
    <nav>
      <a href="/">Search</a>
      <a href="/admin">Operator console</a>
      <a href="https://example.com" onclick="return false;" class="muted">Prototype</a>
    </nav>
  </header>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">
      {% for m in messages %}<div class="flash-item">{{ m }}</div>{% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>Demo only â€” no authentication or payments.</p>
  </footer>
</body>
</html>
